<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Promo</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-OOQOp3U6UeCuojvLVVR8snq-3biL4gXHF1i1tu14eUQIcZjy9L45cV+WjvzLuJl6ZZKc+3NFgxEmCnW5vZ8RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1 class="hidden">Poke Earbuds</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-color">
                <h2>Logo</h2>
            </div>

            <nav id="header-nav" class="box-color">
            </nav>
            <div id="social-media" class="box-color">
            </div>
            <div id="mobile-menu-icon" class="box-color">
                <i class="fas fa-bars"></i>
            </div>
            <nav id="mobile-nav" class="box-color"></nav>
        </header>
    </div>
    <!-- Hero Image -->
    <div class="container">
        
        <section id="highlights" class="grid">
            <div id="highlight1text" class="box-color2"></div>
            <div id="highlight2text" class="box-color2"></div>
            <div id="hero" class="box-color"></div>
        </section>
        
        <section id="section1" class="box-color2">
        </section>
        
        <section id="section2" class="box-color">
        </section>
  
    </div>
    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">
                <div id="footer-logo" class="box-color2"></div>
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
                <div id="footer-media-icons" class="box-color2"></div>
            </footer>
        </div>
 <script src="js/main.js"></script>   
</body>
</html>
